<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber CFT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-section">
            <h1>Timber CFT Calculator</h1>
            <div class="input-group">
                <label for="girthFeet">Girth (feet):</label>
                <input type="number" id="girthFeet" min="1" max="6" placeholder="1-6">
            </div>
            <div class="input-group">
                <label for="girthInches">Girth (inches):</label>
                <input type="number" id="girthInches" min="0" max="11" placeholder="0-11">
            </div>
            <div class="input-group">
                <label for="lengthFeet">Length (feet):</label>
                <input type="number" id="lengthFeet" min="1" max="15" placeholder="1-15">
            </div>
            <button id="calculateBtn">Calculate CFT</button>
            <div id="result"></div>
        </div>

        <div class="reference-section">
            <h2>CFT Reference Table <button id="toggleTable">Hide Table</button></h2>
            <div id="tableContainer">
                <table id="referenceTable"></table>
            </div>
        </div>

        <div class="history-section">
            <h2>Calculation History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Girth</th>
                        <th>Length (ft)</th>
                        <th>CFT</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
